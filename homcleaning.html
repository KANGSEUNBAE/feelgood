<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>홈클리닝 서비스 문의</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      height: 150px;
    }

    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>홈클리닝 서비스 문의</h1>
    
    <form action="submit_form.php" method="post">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="message">문의 사항</label>
        <textarea id="message" name="message" placeholder="문의 내용을 입력하세요" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">문의하기</button>
      </div>
    </form>

    <div class="contact-info">
      <p>전화: 1688-2573</p>
      <p>이메일: admin@ack.com</p>
    </div>
  </div>

</body>
</html>
